{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<section>
<div class="d-flex container-fluid" lc-helper="background" style="height:50vh;background:url(../../../static/images/3.jpg)  center / cover no-repeat;">
</div>
<div class="container p-5 bg-light" style="margin-top:-100px">
	<div class="row">
		<div class="col-md-4 text-center align-self-center">
			<div class="lc-block border-end border-2 ">
				<div editable="rich">
					<img src="{{profile.dp.url}}" height="130px" style="border-radius: 50%;" alt="" srcset="">
				</div>
				<div class="fom m-3">
					<form action="" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mb-3">
							<textarea class="form-control" name="bio" rows="3" placeholder="Add Bio..."></textarea>
						  </div>
						<div class="mb-3">
							<input type="file" name="dp" id="files" class="form-control" />
						  <button id="postBtn" type="submit" class="btn btn-primary mb-3">Add</button>
						</div>  
					</form>
				</div>
			</div>
		</div>
        <div class="col-md-8">
			<div class="lc-block ">
				<div editable="rich">
					<p >
                        {{profile.bio}}    
                    </p>
					<p>{{user.username}}</p>
					<p>{{user.id}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 offset-md-1">
			<div class="lc-block mt-5">
				
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
