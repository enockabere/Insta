{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<section class="login">
  <div class="container" style="padding-top: 100px;">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        {% if form.errors %}
          <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">
  
          <div class="panel-heading">
            <h3 class="text-center"><span class="br">Insta</span>Page <span class="norm">Sign In</span></h3>
          </div>
          <div class="panel-body">
  
            <form  action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" id="postBtn" class="btn btn-primary btn-sm" value="Login">
              </div>
  
              <input  type="hidden" name="next" value="{{next}}">
  
            </form>
  
          </div>
  
        </div>
  
      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
</section>

{% endblock %}
